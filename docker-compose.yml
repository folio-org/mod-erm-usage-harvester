version: '2'

services:
  docker:
    image: docker:dind
    privileged: true

  build_jar:
    image: maven:3.6.0-jdk-8
    volumes:
    - './:/app'
    - './.maven:/home/maven'
    working_dir: /app
    entrypoint: /bin/sh -c
    command:
    - apt-get update && apt-get install locales -y;
      echo "en_US.UTF-8 UTF-8">/etc/locale.gen;
      /usr/sbin/locale-gen;
      echo "maven:x:1000:1000::/home/maven:/bin/bash">>/etc/passwd;
      chown "maven:" /home/maven;
      su maven -c "mvn clean install -e";

  build_image:
    image: ubleipzig/deployer:1.4.7
    volumes:
    - './:/app'
    environment:
      DOCKER_HOST: docker
    working_dir: /app
    entrypoint: /bin/sh -c
    user: root
    depends_on:
    - docker
    command:
    - echo "deployer:x:1000:1000::/home/deployer:/bin/bash">>/etc/passwd;
      chown deployer /app;
      id="$$(jq -r '.id' < target/ModuleDescriptor.json)";
      su deployer -c "deployer build";
      su deployer -c "git clone https://git.sc.uni-leipzig.de/ubl/amsl/deployment/images/backend-modules.git";
      su deployer -c "deployer build --build-arg ID=$${id} --docker-file ubl/Dockerfile --output image.tar.gz";

  deploy-test:
    image: ubleipzig/deployer:1.4.7
    volumes:
    - ./:/app
    - ~/.kube:/home/deployer/.kube
    - ~/.docker:/home/deployer/.docker
    working_dir: /app
    entrypoint: /bin/sh -c
    user: root
    command:
    - echo "deployer:x:1000:1000::/home/deployer:/bin/bash">/etc/passwd;
      chown deployer /home/deployer -R;
      su deployer -c "helm --tiller-namespace=folio-alpha --namespace=folio-alpha install --name issue-add-gitlab-ci --debug --dry-run --set-string app.image.repository=services.ub.uni-leipzig.de:10443/bdd_dev/folio/mod-erm-usage-harvester --set-string app.image.tag=add-gitlab-ci --set-string dockerconfigjson=$$(echo $$(cat /home/deployer/.docker/config.json|base64)|tr -d ' ') --set-string okapi.host=okapi-app-service-alpha-base  --set-string app.environment.DEBUG=true --set-string proxy.http_proxy=http://proxy.uni-leipzig.de:3128 --set-string proxy.https_proxy=http://proxy.uni-leipzig.de:3128 --set-string \"proxy.no_proxy=localhost\,127.0.0.1\,.uni-leipzig.de\" /app/ubl/helmchart"

  deploy:
    image: ubleipzig/deployer:1.4.7
    volumes:
    - ./:/app
    - ~/.kube:/home/deployer/.kube
    - ~/.docker:/home/deployer/.docker
    working_dir: /app
    entrypoint: /bin/sh -c
    user: root
    command:
    - echo "deployer:x:1000:1000::/home/deployer:/bin/bash">/etc/passwd;
      chown deployer /home/deployer -R;
      su deployer -c "helm --tiller-namespace=folio-alpha --namespace=folio-alpha install --name issue-add-gitlab-ci --set-string app.image.repository=services.ub.uni-leipzig.de:10443/bdd_dev/folio/mod-erm-usage-harvester --set-string app.image.tag=add-gitlab-ci --set-string dockerconfigjson=$$(echo $$(cat /home/deployer/.docker/config.json|base64)|tr -d ' ') --set-string okapi.host=okapi-app-service-alpha-base --set-string app.environment.DEBUG=true --set-string proxy.http_proxy=http://proxy.uni-leipzig.de:3128 --set-string proxy.https_proxy=http://proxy.uni-leipzig.de:3128 --set-string \"proxy.no_proxy=localhost\,127.0.0.1\,.uni-leipzig.de\" /app/ubl/helmchart"

  undeploy:
    image: ubleipzig/deployer:1.4.7
    volumes:
    - ./:/app
    - ~/.kube:/home/deployer/.kube
    working_dir: /app
    entrypoint: /bin/sh -c
    user: root
    command:
    - echo "deployer:x:1000:1000::/home/deployer:/bin/bash">/etc/passwd;
      su deployer -c "helm --tiller-namespace=folio-alpha delete --purge issue-add-gitlab-ci"
